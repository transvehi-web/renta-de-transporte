<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {

      margin: 0;
      background: #f1f1f1;

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .contact-info span {
      margin-right: 15px;

    }

    .btn-cotiza {
      background-color: #fff;
      color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: white;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {

    .imagenes-camionetas {

    }

    .imagenes-camionetas img {

      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .imagenes-camionetas img:hover {
      transform: scale(1.05);
    }

    .form-section {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .form-section h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .mensaje-final {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 28px;
      }

      .imagenes-camionetas {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

</html>
